<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Bone Shards Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
        <a href="index.html">Vale Totems Calculator</a>
    <div>
        Bone Type:
        <select id="bone-select"></select>
    </div>

    <div>
        Amount of Bones:
        <input type="number" id="bone-amount" value="0">
    </div>

    <div>
        Blessed Wine?: <input type="checkbox" id="blessed-wine" checked>
    </div>

    <div>
        Current EXP: <input type="number" id="current-xp" value="0">
    </div>

    <div>
        Target Level: <input type="number" id="target-level" value="0">
    </div>

    <button id="calculate-btn">Calculate</button>

    <div id="results"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="prayer.js"></script>
</body>

</html>
